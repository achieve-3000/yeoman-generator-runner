name: "generator"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    -
      uses: actions/checkout@v2
    -
      uses: ./
      with:
        generator: webapp
        cwd: examples/webapp
        package: generator-webapp
        untracked-files: |
          [
            "app/**/*.js",
            "app/**/*.css",
            "test/*.html",
            "test/spec/*.js",
            "package.json"
          ]
        answers: |
          {
            "ui": "bdd",
            "rjs": false,
            "features": [],
            "includeJQuery": false
          }
