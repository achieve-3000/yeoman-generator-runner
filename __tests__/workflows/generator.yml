name: "generator"
on:
  repository_dispatch:
    types: [generate]
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    -
      uses: actions/checkout@v2
      with:
        path: "yeoman-generator-runner"
    -
      uses: ./
      with:
        generator: webapp
        package: generator-webapp
        cwd: yeoman-generator-runner/examples/webapp
        github-token: ${{ secrets.GITHUB_TOKEN }}
        untracked-files: |
          [
            "app/**/*.js",
            "app/**/*.css",
            "test/*.html",
            "test/spec/*.js",
            "package.json"
          ]
        answers: |
          {
            "ui": "bdd",
            "rjs": false,
            "features": [],
            "includeJQuery": false
          }
